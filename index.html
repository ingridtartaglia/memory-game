<html ng-app="memoryGameApp" ng-cloak>
    <head>
        <title>#9 - Memory Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ng-controller="memoryGameCtrl">
        <div class="container">
            <h1 class="text-center">Memory Game</h1>
            <div class="row memory-placeholder">
                <div class='col-md-3 col-sm-4 col-xs-6 memory-div' ng-repeat="card in cards">
                    <img ng-src="{{ card.flipped ? card.front : card.back}}" class="center-block memory-img"
                        ng-class="{'memory-card-back': !card.flipped, 'memory-card': card.flipped}" ng-click="selectCard(card)">
                </div>
            </div>
            <div class="memory-win-msg" ng-show="gameEnded">
                <h3 class="text-center">Congratulations!!!</h3>
            </div>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
